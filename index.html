<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>

<body>
  <div class="container">
    <h1>Todo list</h1>
    <ul id="todo-list">
      <li class="todo-item">
        <!-- TODO -->
        <span>Complete the task</span>
        <button class="delete-button">Delete</button>
      </li>
    </ul>
  </div>

  <h1 onclick="selectUser()">USER TODO LIST</h1>
  <inout type="text" class="createNewTodo">
    <button class="add" onclick="addMenu()">ADD</button>
    <input type="text" class="SearchTodo">
    <div class="filterFirst" onclick="filterFirst()"></div>
    <div class="totalAmountOfTodos"></div>

    <div class="todos">
      <div class="todos__count">1</div>

      <div class="todo">
        <div class="todo__content">
          <div class="todo__number"><span>1</span>.</div>
          <input type="checkbox">
          <div class="todo__title">Lorem ipsum dolor sit.</div>
        </div>
      </div>
      <button class="delete" onclick="delete('id')">DEL</button>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
