<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>

<body>

  <div class="container">
    <div onclick="selectUser()" class="title">USER TODO LIST</div>
    <div class="buttons1">
      <input type="text" class="SearchTodo">
      <button class="add" onclick="addMenu()">ADD</button>
    </div>
    <div class="buttons2">
      <input type="text" class="createNewTodo">
      <button class="filterFirst" onclick="filterFirst()">latest first</button>
    </div>
      <div class="totalAmountOfTodos">Total Todos: 1</div>

      <div class="todos">
        <div class="todos__count">Todos coutnt: <span>1</span></div>

        <div class="todo">
          <div class="todo__content">
            <div class="todo__number"><span>1</span>.</div>
            <input id="todo__checkbox-1" type="checkbox">
            <div class="todo__title">Lorem ipsum dolor sit.</div>
          </div>
          <button class="btn-delete" onclick="delete('id')">DEL</button>
        </div>
      </div>

      <div class="users">
        <select name="users-list" id="users-list" style="display: none;">
          <option value="">users list</option>
          <option value="1">user 1</option>
          <option value="2">user 2</option>
          <option value="3">user 3</option>
        </select>
      </div>

      <div class="history">
        <select name="History" id="history" style="display: none;">
          <option value="">history</option>
          <option value="1">add todo(user 1)</option>
          <option value="2">add todo(user 2)</option>
          <option value="3">add todo(user 3)</option>
        </select>
      </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
