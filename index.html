<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>

<body>

  <div class="container">
    <div onclick="selectUser()" class="title">USER TODO LIST</div>
    <div class="buttons1">
      <input label="Todo text" title="Todo text" placeholder="Todo text...." type="text" class="createNewTodo">
      <button type="button" class="add" onclick="selectHistory()">ADD</button>
    </div>
    <div class="buttons2">
      <input label="Todo text" title="Todo text" placeholder="Search todo...." type="text" class="SearchTodo">
      <button type="button" class="filterFirst" onclick="filterFirst()">latest first</button>
    </div>
      <div class="totalAmountOfTodos">Total Todos: 1</div>

      <div class="todos">

        <div class="todo" style="margin: 0 0 2% 0;">
          <div class="todoContent">
            <div class="todoNumber">1.</div>
            <input class="todoCheckbox1" type="checkbox">
            <div class="todoTitle">Lorem ipsum dolor sit.</div>
          </div>
          <button type="button" class="btn-delete" onclick="deleteE(0)" label="delete button">DEL</button>
        </div>
        <div class="todo">
          <div class="todoContent">
            <div class="todoNumber">2.</div>
            <input class="todoCheckbox1" type="checkbox">
            <div class="todoTitle">Lorem ipsum dolor sit.</div>
          </div>
          <button type="button" class="btn-delete" onclick="deleteE(1)" label="delete button">DEL</button>
        </div>
  </div>

  <div class="users" style="display: none;">
    <div  class="listU">users list</div>
    <div class="usersList">
      <div value="1">user 1</div>
      <div value="2">user 2</div>
      <div value="3">user 3</div>
    </div>
  </div>

  <div class="history" style="display: none;">
    <div class="listH">history</div>
    <div class="historyList">
      <div value="1">add todo(user 1)</div>
      <div value="2">add todo(user 2)</div>
      <div value="3">add todo(user 3)</div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>

</html>
