<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>
<body>
  <h1>USER TODO LIST</h1>
  <inout type="text" class="createNewTodo">
  <button class="add" onclick="addMenu()">ADD</button>
  <input type="text" class="SearchTodo">
  <div class="filterFirst" onclick="filterFirst()"></div>
  <div class="totalAmountOfTodos"></div>
  <div class="todoList">
    <div class="todo"><div class="todoNumber"></div><input type="checkbox">TEXT</div> <button class="delete" onclick="delete('id')"></button>
  </div>
  <div class="users">
    <select name="users-list" id="users-list">
      <option value="">users list</option>
      <option value="1">user 1</option>
      <option value="2">user 2</option>
      <option value="3">user 3</option>
    </select>
  </div>

  <div class="history">
    <select name="History" id="history">
      <option value="">history</option>
      <option value="1">add todo(user 1)</option>
      <option value="2">add todo(user 2)</option>
      <option value="3">add todo(user 3)</option>
    </select>
  </div>

  <div class="history"></div>
  <script src="./js/script.js"></script>
</body>

</html>
