<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>

<body>

  <h1>USER TODO LIST</h1>
  <form action="">
    <inout type="text" class="createNewTodo">
      <input type="submit">
  </form>
  <input type="text">
  <div class="filterFirst" onclick="filterFirst()"></div>

  <div class="todos">
    <div class="todos__count">1</div>
    <div class="todos__list">

      <div class="todo">
        <div class="content">
          <span class="todo__number">1</span>
          <input type="checkbox" id="todo__checkbox-1">
          <p class="todo__title">Lorem, ipsum.</p>
        </div>
        <div class="btn-del">DEL</div>
      </div>

    </div>
  </div>
</div>

  <script src="./js/script.js"></script>
</body>

</html>
