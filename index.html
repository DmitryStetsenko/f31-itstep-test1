<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Todo list</title>
</head>

<body>

  <h1 onclick="selectUser()">USER TODO LIST</h1>
  <inout type="text" class="createNewTodo">
    <button class="add" onclick="addMenu()">ADD</button>
    <input type="text" class="SearchTodo">
    <div class="filterFirst" onclick="filterFirst()"></div>

    <div class="totalAmountOfTodos"></div>

    <div class="todos">
      <div class="todo__count">1</div>
      <div class="todo__list">

        <div class="todo">
          <div class="todo__content">
            <div class="todo__number">1</div>
            <input class="checkbox todo__checkbox" type="checkbox">
            <div class="todo__title">Lorem ipsum dolor sit.</div>
          </div>
          <button class="delete" onclick="delete('id')">DEL</button>
        </div>
        
      </div>


      <script src="./js/script.js"></script>
</body>

</html>
